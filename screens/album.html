<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>mosic - asd</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/styles.css">

  </head>
  <body>


    <h1>
      Mosic
    </h1>


    <div class="playlist">

      <h3>Album:</h3>

      <div class="playlist__current">
        <img class="playlist__current__cover" src="/img/moda.jpg">

        <p class="playlist__current__name">
          <svg class="icon"><use xlink:href="#icon-disc"></use></svg>
          Salvavida (De las balas perdidas)
        </p>
        <p class="playlist__current__group">
          La maravillosa orquesta del alcohol
          <!-- <svg class="icon"><use xlink:href="#icon-users"></use></svg> -->
        </p>
      </div>

      <h3>Tracks:</h3>
      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
Mil Demonios
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
La Inmensidad
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
Océano
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
Una Canción para No Decir Te Quiero
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
Héroes del Sábado
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <div class="playlist__list-item playlist__list-item--album">

        <p class="playlist__list-item__name">
          <svg class="icon"><use xlink:href="#icon-music"></use></svg>
O Naufragar
        </p>

        <p class="playlist__list-item__options">
          <svg class="icon"><use xlink:href="#icon-more-horizontal"></use></svg>
        </p>

      </div>

      <!--
Himno Nacional 	4:27 	
Campo Amarillo 	3:37 	
Los Locos Son Ellos 	4:02 	
Vals de Muchos 	3:01

    </div>


  </body>
</html>
